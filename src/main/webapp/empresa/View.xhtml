<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaViewDlg" widgetVar="EmpresaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpresaTitle}">
            <h:form id="EmpresaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpresaLabel_idempresa}"/>
                        <h:outputText value="#{empresaController.selected.idempresa}" title="#{bundle.ViewEmpresaTitle_idempresa}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_nombre}"/>
                        <h:outputText value="#{empresaController.selected.nombre}" title="#{bundle.ViewEmpresaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_ruc}"/>
                        <h:outputText value="#{empresaController.selected.ruc}" title="#{bundle.ViewEmpresaTitle_ruc}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_direccion}"/>
                        <h:outputText value="#{empresaController.selected.direccion}" title="#{bundle.ViewEmpresaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_telefono}"/>
                        <h:outputText value="#{empresaController.selected.telefono}" title="#{bundle.ViewEmpresaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_ciudad}"/>
                        <h:outputText value="#{empresaController.selected.ciudad}" title="#{bundle.ViewEmpresaTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_email}"/>
                        <h:outputText value="#{empresaController.selected.email}" title="#{bundle.ViewEmpresaTitle_email}"/>
                        <h:outputText value="#{bundle.ViewEmpresaLabel_paisIdpais}"/>
                        <h:outputText value="#{empresaController.selected.paisIdpais}" title="#{bundle.ViewEmpresaTitle_paisIdpais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpresaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
