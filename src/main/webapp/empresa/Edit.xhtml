<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaEditDlg" widgetVar="EmpresaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpresaTitle}">
            <h:form id="EmpresaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_idempresa}" for="idempresa" />
                        <p:inputText id="idempresa" value="#{empresaController.selected.idempresa}" title="#{bundle.EditEmpresaTitle_idempresa}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_idempresa}"/>
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empresaController.selected.nombre}" title="#{bundle.EditEmpresaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{empresaController.selected.ruc}" title="#{bundle.EditEmpresaTitle_ruc}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empresaController.selected.direccion}" title="#{bundle.EditEmpresaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empresaController.selected.telefono}" title="#{bundle.EditEmpresaTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{empresaController.selected.ciudad}" title="#{bundle.EditEmpresaTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{empresaController.selected.email}" title="#{bundle.EditEmpresaTitle_email}" />
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_paisIdpais}" for="paisIdpais" />
                        <p:selectOneMenu id="paisIdpais" value="#{empresaController.selected.paisIdpais}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisController.itemsAvailableSelectOne}"
                                           var="paisIdpaisItem"
                                           itemValue="#{paisIdpaisItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empresaController.update}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpresaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpresaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
