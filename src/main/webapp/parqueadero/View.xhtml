<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParqueaderoViewDlg" widgetVar="ParqueaderoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParqueaderoTitle}">
            <h:form id="ParqueaderoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parqueaderoController.selected != null}">
                        <h:outputText value="#{bundle.ViewParqueaderoLabel_idparqueadero}"/>
                        <h:outputText value="#{parqueaderoController.selected.idparqueadero}" title="#{bundle.ViewParqueaderoTitle_idparqueadero}"/>
                        <h:outputText value="#{bundle.ViewParqueaderoLabel_nombre}"/>
                        <h:outputText value="#{parqueaderoController.selected.nombre}" title="#{bundle.ViewParqueaderoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewParqueaderoLabel_descripcion}"/>
                        <h:outputText value="#{parqueaderoController.selected.descripcion}" title="#{bundle.ViewParqueaderoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParqueaderoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
