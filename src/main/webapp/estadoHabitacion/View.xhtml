<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoHabitacionViewDlg" widgetVar="EstadoHabitacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoHabitacionTitle}">
            <h:form id="EstadoHabitacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoHabitacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoHabitacionLabel_idestadoHabitacion}"/>
                        <h:outputText value="#{estadoHabitacionController.selected.idestadoHabitacion}" title="#{bundle.ViewEstadoHabitacionTitle_idestadoHabitacion}"/>
                        <h:outputText value="#{bundle.ViewEstadoHabitacionLabel_estado}"/>
                        <h:outputText value="#{estadoHabitacionController.selected.estado}" title="#{bundle.ViewEstadoHabitacionTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewEstadoHabitacionLabel_descripcion}"/>
                        <h:outputText value="#{estadoHabitacionController.selected.descripcion}" title="#{bundle.ViewEstadoHabitacionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadoHabitacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
