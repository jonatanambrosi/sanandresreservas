<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoHabitacionCreateDlg" widgetVar="EstadoHabitacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEstadoHabitacionTitle}">
            <h:form id="EstadoHabitacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoHabitacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEstadoHabitacionLabel_idestadoHabitacion}" for="idestadoHabitacion" />
                        <p:inputText id="idestadoHabitacion" value="#{estadoHabitacionController.selected.idestadoHabitacion}" title="#{bundle.CreateEstadoHabitacionTitle_idestadoHabitacion}" required="true" requiredMessage="#{bundle.CreateEstadoHabitacionRequiredMessage_idestadoHabitacion}"/>
                        <p:outputLabel value="#{bundle.CreateEstadoHabitacionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{estadoHabitacionController.selected.estado}" title="#{bundle.CreateEstadoHabitacionTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateEstadoHabitacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{estadoHabitacionController.selected.descripcion}" title="#{bundle.CreateEstadoHabitacionTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoHabitacionController.create}" value="#{bundle.Save}" update="display,:EstadoHabitacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoHabitacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadoHabitacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
