<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargoserviciosViewDlg" widgetVar="CargoserviciosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCargoserviciosTitle}">
            <h:form id="CargoserviciosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargoserviciosController.selected != null}">
                        <h:outputText value="#{bundle.ViewCargoserviciosLabel_idcargoservicios}"/>
                        <h:outputText value="#{cargoserviciosController.selected.idcargoservicios}" title="#{bundle.ViewCargoserviciosTitle_idcargoservicios}"/>
                        <h:outputText value="#{bundle.ViewCargoserviciosLabel_nombre}"/>
                        <h:outputText value="#{cargoserviciosController.selected.nombre}" title="#{bundle.ViewCargoserviciosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCargoserviciosLabel_porcentaje}"/>
                        <h:outputText value="#{cargoserviciosController.selected.porcentaje}" title="#{bundle.ViewCargoserviciosTitle_porcentaje}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CargoserviciosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
