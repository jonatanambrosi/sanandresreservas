<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                        <p:outputLabel value="#{bundle.EditCabeceraFacturaLabel_fecha}" for="fecha" />

                        <p:outputLabel value="#{bundle.EditCabeceraFacturaLabel_subtotal}" for="subtotal" />

                                           itemValue="#{impuestoIdimpuestoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCabeceraFacturaLabel_descuentoIddescuento}" for="descuentoIddescuento" />

                        <p:outputLabel value="#{bundle.EditCabeceraFacturaLabel_cargoserviciosIdcargoservicios}" for="cargoserviciosIdcargoservicios" />
                        <p:selectOneMenu id="cargoserviciosIdcargoservicios" value="#{cabeceraFacturaController.selected.cargoserviciosIdcargoservicios}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cargoserviciosController.itemsAvailableSelectOne}"
                                           var="cargoserviciosIdcargoserviciosItem"
                                           itemValue="#{cargoserviciosIdcargoserviciosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cabeceraFacturaController.update}" value="#{bundle.Save}" update="display,:CabeceraFacturaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CabeceraFacturaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CabeceraFacturaEditDialog.hide()"/>

            </h:form>
        </p:dialog>
