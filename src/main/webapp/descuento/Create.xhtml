<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DescuentoCreateDlg" widgetVar="DescuentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDescuentoTitle}">
            <h:form id="DescuentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{descuentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_iddescuento}" for="iddescuento" />
                        <p:inputText id="iddescuento" value="#{descuentoController.selected.iddescuento}" title="#{bundle.CreateDescuentoTitle_iddescuento}" required="true" requiredMessage="#{bundle.CreateDescuentoRequiredMessage_iddescuento}"/>
                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{descuentoController.selected.nombre}" title="#{bundle.CreateDescuentoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateDescuentoLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{descuentoController.selected.porcentaje}" title="#{bundle.CreateDescuentoTitle_porcentaje}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{descuentoController.create}" value="#{bundle.Save}" update="display,:DescuentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'DescuentoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DescuentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
