<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImpuestoCreateDlg" widgetVar="ImpuestoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImpuestoTitle}">
            <h:form id="ImpuestoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{impuestoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateImpuestoLabel_idimpuesto}" for="idimpuesto" />
                        <p:inputText id="idimpuesto" value="#{impuestoController.selected.idimpuesto}" title="#{bundle.CreateImpuestoTitle_idimpuesto}" required="true" requiredMessage="#{bundle.CreateImpuestoRequiredMessage_idimpuesto}"/>
                        <p:outputLabel value="#{bundle.CreateImpuestoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{impuestoController.selected.nombre}" title="#{bundle.CreateImpuestoTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateImpuestoLabel_porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{impuestoController.selected.porcentaje}" title="#{bundle.CreateImpuestoTitle_porcentaje}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{impuestoController.create}" value="#{bundle.Save}" update="display,:ImpuestoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ImpuestoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImpuestoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
